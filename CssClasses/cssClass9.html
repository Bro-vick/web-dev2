<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Specificity &  Dropdown</title>
    <style>
        header{
            display: flex;
            padding: 15px;
            background-color: lavender;
            justify-content: space-between;
        }
        nav a{
            margin: 5px;
        }
        #dropdown{
            display: inline-block;
            padding: 10px;
        }
        .drop-btn{
            padding: 8px;
            cursor: pointer;
            background-color: brown;
            color: white;
            border-radius: 15px;
        }
        .drop-menu p{
            border: 2px solid brown;
            text-align: center;
            border-radius: 20px;
        }
        .drop-menu{
            display: none;
        }
        #dropdown:hover .drop-menu{
            display: block;
        }
       
    </style>
</head>
<body>
   <header>
        <h1 >Logo</h1>
        <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </nav>
        <div id="dropdown">
            <button class="drop-btn">Select an Option</button>
            <div class="drop-menu">
                <p>Option 1</p>
                <p>Option 2</p>
                <p>Option 3</p>
            </div>
        </div>
   </header>
</body>
</html>
